main: com.ar.askgaming.rewards.RewardsPlugin
name: Rewards
version: 1.5
api-version: 1.20
author: AskGaming
soft-depend: [VotifierPlus, PlaceholderAPI]
commands:
  rewards:
    description: Shows the rewards
    usage: /rewards
  crate:
    description: Opens a crate
    permission: rewards.crate.admin
    usage: /crate
  vote:
    description: Vote for the server
    usage: /vote
  playtime:
    description: Shows the playtime
    usage: /playtime
  referral:
    description: Shows the referral
    usage: /referral
    aliases: [ref, referr, referrals]

